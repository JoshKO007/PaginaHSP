<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agregar Marca - Administrador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --accent: #0077cc;
      --accent-soft: rgba(0, 119, 204, 0.15);
      --bg-light: #f4f6fb;
      --card-bg: rgba(255, 255, 255, 0.86);
      --text-main: #111827;
      --text-soft: #6b7280;
      --radius-xl: 22px;
      --shadow-soft: 0 14px 40px rgba(15, 23, 42, 0.18);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 40px 16px;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #ffffff 50%, #e5e7eb);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* Canvas de fondo */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 32px 26px 26px;
      backdrop-filter: blur(14px);
      border: 1px solid rgba(148, 163, 184, 0.35);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .card-header-icon {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--accent-soft);
      margin-bottom: 12px;
    }

    .card-header-icon i {
      font-size: 30px;
      color: var(--accent);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    form {
      margin-top: 10px;
    }

    .field {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--text-soft);
    }

    input[type="text"] {
      width: 100%;
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.96rem;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
      background: rgba(255, 255, 255, 0.9);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      transform: translateY(-1px);
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-soft);
      margin-top: 3px;
    }

    .btn-primary {
      width: 100%;
      margin-top: 8px;
      padding: 11px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 0.98rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .btn-primary i {
      font-size: 0.9rem;
    }

    .btn-primary:hover {
      background: #005fa3;
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(37, 99, 235, 0.3);
    }

    .footer-links {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
    }

    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .status-text {
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    @media (max-width: 600px) {
      body {
        padding: 24px 12px;
      }

      .card {
        padding: 24px 18px 20px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <!-- Fondo animado -->
  <canvas id="bgCanvas"></canvas>

  <div class="card">
    <div class="card-header">
      <div class="card-header-icon">
        <i class="fa-solid fa-tags"></i>
      </div>
      <h1>Agregar Marca</h1>
      <p class="subtitle">Registra una nueva marca para usarla en el cat치logo de productos.</p>
    </div>

    <form id="formMarca">
      <div class="field">
        <label for="nombre">Nombre de la marca</label>
        <input type="text" id="nombre" placeholder="Ej. ANKE" required />
      </div>

      <div class="field">
        <label for="imagen">Seleccionar logo desde tu equipo</label>
        <input type="file" id="imagen" accept="image/*" />
        <p class="hint">La imagen se subir치 a imgBB y se guardar치 la URL p칰blica en la base de datos.</p>
      </div>

      <div class="field">
        <label>Vista previa del logo</label>
        <canvas id="previewCanvas" width="260" height="140" style="border-radius: 12px; border: 1px dashed #cbd5f5; background: rgba(255,255,255,0.9);"></canvas>
        <p class="hint">Selecciona una imagen para ver c칩mo se mostrar치 el logo.</p>
      </div>

      <button type="submit" class="btn-primary">
        <i class="fa-solid fa-floppy-disk"></i>
        Guardar marca
      </button>
    </form>

    <div class="footer-links">
      <a href="admin.html">
        <i class="fa-solid fa-arrow-left"></i>
        Volver al panel
      </a>
      <span class="status-text">Los cambios se guardan en Supabase</span>
    </div>
  </div>

  <script>
    // Fondo Canvas animado (similar al admin principal)
    const bgCanvas = document.getElementById("bgCanvas");
    const bgCtx = bgCanvas.getContext("2d");

    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const circles = Array.from({ length: 40 }, () => ({
      x: Math.random() * bgCanvas.width,
      y: Math.random() * bgCanvas.height,
      r: Math.random() * 8 + 3,
      dx: (Math.random() - 0.5) * 0.4,
      dy: (Math.random() - 0.5) * 0.4,
      alpha: Math.random() * 0.45 + 0.15,
    }));

    function animateBg() {
      bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

      circles.forEach((c) => {
        bgCtx.beginPath();
        bgCtx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        bgCtx.fillStyle = `rgba(0, 119, 204, ${c.alpha})`;
        bgCtx.fill();

        c.x += c.dx;
        c.y += c.dy;

        if (c.x < 0 || c.x > bgCanvas.width) c.dx *= -1;
        if (c.y < 0 || c.y > bgCanvas.height) c.dy *= -1;
      });

      requestAnimationFrame(animateBg);
    }

    animateBg();
  </script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://zgjzensxrftkwnojvjqw.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpnanplbnN4cmZ0a3dub2p2anF3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5OTIwNjgsImV4cCI6MjA4MDU2ODA2OH0.vPJBa0xwr90bYxbNr2jw9ZodJMglKdYUaGjQrnfzeTg";

    // 丘멆잺 IMPORTANTE: Reemplaza esto por TU API KEY de imgBB
    const IMGBB_API_KEY = "18d7825e6b190dcaac01e42053affc61";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("formMarca");
    const fileInput = document.getElementById("imagen");
    const previewCanvas = document.getElementById("previewCanvas");
    const previewCtx = previewCanvas.getContext("2d");

    // Vista previa de la imagen seleccionada
    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) {
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          // Limpiar
          previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          // Calcular escala para encajar manteniendo proporci칩n
          const scale = Math.min(
            previewCanvas.width / img.width,
            previewCanvas.height / img.height
          );
          const drawWidth = img.width * scale;
          const drawHeight = img.height * scale;
          const offsetX = (previewCanvas.width - drawWidth) / 2;
          const offsetY = (previewCanvas.height - drawHeight) / 2;
          previewCtx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Convierte el archivo a base64 (sin el prefijo data:...)
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const result = reader.result; // data:image/png;base64,AAAA...
          const base64 = result.split(",")[1]; // nos quedamos solo con la parte base64
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Sube la imagen a imgBB y regresa la URL p칰blica
    async function uploadToImgbb(file) {
      if (!IMGBB_API_KEY || IMGBB_API_KEY === "TU_API_KEY_DE_IMGBB_AQUI") {
        throw new Error("Configura tu API key de imgBB en IMGBB_API_KEY");
      }

      const base64Image = await fileToBase64(file);
      const formData = new FormData();
      formData.append("image", base64Image);

      const response = await fetch(
        `https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`,
        {
          method: "POST",
          body: formData,
        }
      );

      const data = await response.json();

      if (!response.ok || !data.success) {
        console.error("Respuesta de imgBB:", data);
        throw new Error("Error al subir la imagen a imgBB");
      }

      // Puedes usar data.data.url o data.data.display_url (ambas son p칰blicas)
      return data.data.url;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const file = fileInput.files[0];

      if (!nombre || !file) {
        alert("Por favor completa el nombre y selecciona un logo.");
        return;
      }

      try {
        // 1) Subir la imagen a imgBB
        const imageUrl = await uploadToImgbb(file);

        // 2) Guardar la marca en Supabase con la URL de imgBB
        const { error } = await supabase
          .from("marcas")
          .insert([{ nombre: nombre, imagen: imageUrl, activa: true }]);

        if (error) {
          console.error("Error al insertar marca:", error);
          alert("Hubo un error al guardar la marca en Supabase.");
          return;
        }

        alert("Marca agregada correctamente 游꿀\nLa imagen se guard칩 en imgBB.");
        form.reset();
        previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      } catch (err) {
        console.error(err);
        alert(
          "Ocurri칩 un error al subir la imagen o guardar la marca. Revisa la consola."
        );
      }
    });
  </script>
</body>
</html>
