<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración | HSP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --color-bg: #ffffff;
      --color-bg-soft: rgba(255, 255, 255, 0.8);
      --color-accent: #0077cc;
      --color-accent-soft: rgba(0, 119, 204, 0.15);
      --color-text: #1f2937;
      --color-text-soft: #6b7280;
      --color-danger: #d9534f;
      --radius-xl: 24px;
      --transition-fast: 0.2s ease-out;
      --transition-med: 0.35s ease-out;
      --shadow-soft: 0 12px 30px rgba(0, 0, 0, 0.1);
      --border-glass: 1px solid rgba(0, 0, 0, 0.08);
      --blur-level: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto", sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4ff, #ffffff 60%, #d9ecff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: var(--color-text);
    }

    .login-box, .admin-panel {
      width: 100%;
      max-width: 480px;
      padding: 40px;
      background: var(--color-bg-soft);
      backdrop-filter: blur(var(--blur-level));
      border: var(--border-glass);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }

    .login-box.active, .admin-panel.active {
      display: block;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 25px;
      color: var(--color-accent);
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: rgba(0, 0, 0, 0.05);
      color: var(--color-text);
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      background: var(--color-accent);
      color: #000;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast);
    }

    .btn:hover {
      background: #06d2eb;
      transform: scale(1.03);
    }

    .admin-options {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 20px;
    }

    .option-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: transform var(--transition-fast), background var(--transition-fast);
    }

    .option-card i {
      font-size: 28px;
      color: var(--color-accent);
    }

    .option-card:hover {
      transform: translateY(-4px);
      background: rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div class="login-box active" id="loginBox">
    <h2>Acceso Administrador</h2>
    <p style="text-align:center; color: var(--color-text-soft); margin-bottom: 20px;">
      Panel exclusivo para la gestión del catálogo HSP
    </p>
    <div style="display:flex; justify-content:center; margin-bottom:20px;">
      <i class="fa-solid fa-shield-halved" style="font-size:50px; color:var(--color-accent);"></i>
    </div>

    <div class="input-group">
      <input type="password" id="passwordInput" placeholder="Ingresa la contraseña" />
    </div>

    <div class="btn" onclick="login()">Entrar</div>
  </div>

  <!-- PANEL ADMIN -->
  <div class="admin-panel" id="adminPanel">
    <h2>Panel de Administración</h2>
    <p style="text-align:center; color: var(--color-text-soft); margin-bottom: 25px;">
      Selecciona una acción para gestionar el contenido del sitio
    </p>
    <div style="display:flex; justify-content:center; margin-bottom:25px;">
      <i class="fa-solid fa-screwdriver-wrench" style="font-size:45px; color:var(--color-accent);"></i>
    </div>

    <div class="admin-options">
      <div class="option-card" onclick="goTo('agregar_marca.html')">
        <i class="fa-solid fa-tags"></i>
        <span>Agregar Marca</span>
      </div>

      <div class="option-card" onclick="goTo('agregar_categoria.html')">
        <i class="fa-solid fa-layer-group"></i>
        <span>Agregar Categoría</span>
      </div>

      <div class="option-card" onclick="goTo('agregar_producto.html')">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Agregar Producto</span>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "HSP2025"; // <-- CAMBIA ESTA CONTRASEÑA

    function login() {
      const pass = document.getElementById("passwordInput").value;

      if (pass === ADMIN_PASSWORD) {
        document.getElementById("loginBox").classList.remove("active");
        document.getElementById("adminPanel").classList.add("active");
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
